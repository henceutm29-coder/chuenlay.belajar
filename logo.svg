
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#00B4FF"/>
      <stop offset="1" stop-color="#7B61FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#070812"/>
  <text x="50%" y="55%" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="88" text-anchor="middle" fill="url(#g)" filter="url(#glow)" stroke="#b6f0ff" stroke-opacity="0.15" stroke-width="1">
    CHUENLAY
  </text>
  <text x="50%" y="80%" font-family="Segoe UI, Roboto, Arial" font-size="20" text-anchor="middle" fill="#cfeaff" opacity="0.9">Belajar Masa Depan, Semua Ada di Genggaman</text>
  <!-- rocket/book icon on left -->
  <g transform="translate(80,85) scale(0.9)">
    <path d="M30 0 L50 40 L30 35 L10 40 Z" fill="#7B61FF" opacity="0.95"/>
    <circle cx="40" cy="10" r="6" fill="#00B4FF"/>
  </g>
</svg>
